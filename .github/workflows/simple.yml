name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "hello world!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Command
        run: |
          import platform
          print (platform.processor())
        shell: python
